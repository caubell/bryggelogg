{% extends 'Bryggelogg/base.html' %}

{% block body_block %}
<div class="dashboard_container">
  <div id = "chart1" class="venstre col-md-6">
    <canvas id="myChart"></canvas>
  </div>

  <div id = "nt1" class="venstre col-md-3">
    <h1>{{ avg_liter }}</h1>
  </div>

  <div id = "nt2" class="venstre col-md-3">
    <h1>2</h1>
  </div>

    <div id = "nt3" class="venstre col-md-3">
      <h1>3</h1>
    </div>

    <div id = "nt4" class="venstre col-md-3">
      <h1>4</h1>
    </div>
  </div>

  <div id = "chart2" class="venstre col-md-6">
    <canvas id="myChart2"></canvas>
  </div>


<script>
var ctx = document.getElementById('myChart').getContext('2d');
var ctx2 = document.getElementById('myChart2').getContext('2d');

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels }},
        datasets: [{
            label: 'Sluttvolum per brygg',
            data: {{ data }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
})

var myChart2 = new Chart(ctx2, {
    type: 'bar',
    data: {
        labels: {{ labels }},
        datasets: [{
            label: 'Pris per brygg',
            data: {{ data }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
{% endblock %}
